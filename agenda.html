<!doctype html>
<html lang="en">
  <head>
    <title>Agenda iPlain</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/iStyle.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Charmonman|Dancing+Script|Pacifico|Shadows+Into+Light" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <style>
        @import url('https://fonts.googleapis.com/css?family=Gamja+Flower|Roboto');
    </style> -->
</head>
<body>
    <div class="container ">
    <div class="row">
        <div class="col-12">
            <h1 class="text-black-50 text-center m-0">REGISTRO DE TAREAS AGENDA iPLAIN</h1>
        </div>
    </div>
    
    <!-- Registro de tareas -->
    <div class="row bg-dark">
        <div class="col-md-4 p-3 ">
            <label for="" class="text-white pl-2">INGRESO DE TAREAS</label>
            <div class="form-group bg-danger p-3 pl-2">
                <label for="" class="text-white ">Ingrese tarea:</label>
                <input type="text" name="" id="" class="form-control" placeholder="Ejm: Programar JQuery" aria-describedby="helpId">
                <label for=""class="mt-4 text-white">Descripcion</label>
                <textarea class="form-control rounded-top" rows="10" name="" id="" rows="3"></textarea>

                <a name="" id="" class="btn btn-dark mt-3" href="#" role="button">Agregar</a>
                <!-- <small id="helpId" class="text-white pl-2">140 caracteres</small> -->
            </div>
        </div>

    <!-- Lista de tareas agregadas -->
        <div class="col-md-8">
            <div class="row bg-dark p-3">
                <label for="" class="text-white pl-2">LISTA DE TAREAS</label>
                <table class="table table-bordered bg-light">
                    <thead class="bg-danger">
                        <tr class="text-center">
                            <th>#</th>
                            <th>Tarea</th>
                            <th>Descripcion</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row">1</td>
                            <td>Pintar</td>
                            <td>Pintar en Photoshop</td>
                            <td>
                                <button class="btn btn-block btn-dark">Hecho</button>
                            </td>
                        </tr>
                        <!-- <tr>
                            <td scope="row"></td>
                            <td></td>
                            <td></td>
                        </tr> -->
                    </tbody>
                </table>
                
            </div>
            
        </div>
    </div>
    
    <i class="far fa-h3 text-black-50 m-0">By itrebolsoft</i>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
